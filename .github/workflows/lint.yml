name: Lint checks

on:
  pull_request:
    branches:
    - main
    paths:
    - 'src/**.yml'
    - 'tox.ini'
    - 'workflow-support/*.sh'
    - 'workflow-support/make-vars-yml.yml'
    - 'workflow-support/templates/*-vars.yml.j2'
    - '.github/workflows/lint.yml'

jobs:
  image_details:
    runs-on: ubuntu-22.04
    outputs:
      image_base: ${{ steps.details.outputs.image_base }}
    steps:
    - id: details
      uses: kpfleming/composite-actions/image-details@main
  lint:
    runs-on: ubuntu-22.04
    needs:
    - image_details
    container:
      image: ${{ needs.image_details.outputs.image_base }}:main
    steps:
    - uses: kpfleming/composite-actions/lint-tox@main
