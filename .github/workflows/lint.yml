name: Lint checks

on:
  pull_request:
    branches:
    - main

jobs:
  image_details:
    runs-on: ubuntu-22.04
    outputs:
      image_base: ${{ steps.details.outputs.image_base }}
    steps:
    - id: details
      uses: kpfleming/composite-actions/image-details@main
  lint:
    runs-on: ubuntu-22.04
    needs:
    - image_details
    container:
      image: ${{ needs.image_details.outputs.image_base }}:main
    steps:
    - uses: actions/checkout@v3
    - id: paths
      uses: dorny/paths-filter@v2
      with:
        filters: |
          paths:
          - 'src/**.yml'
          - 'tox.ini'
          - 'workflow-support/*.sh'
          - 'workflow-support/*.yml'
          - 'workflow-support/templates/*-vars.yml.j2'
          - '.github/workflows/lint.yml'
    - uses: kpfleming/composite-actions/lint-tox@main
      if: steps.paths.outputs.path == 'true'
